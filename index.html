<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./active.js"></script>
  </head>
  <body>
    <div class="bg-img"></div>
    <div class="title"><h1>TODO</h1></div>
    <div class="action">
      <input class="input" type="text" placeholder="Create a new todo..." />
      <div class="todo">
        <div class="todo__active">
          <div class="activity">
            <div class="check"></div>
            <div class="text">Job around the park</div>
            <div class="exs">
              <div class="bar1"></div>
              <div class="bar3"></div>
            </div>
          </div>
          <div class="activity">
            <div class="check"></div>
            <div class="text">Job around the park</div>
            <div class="exs">
              <div class="bar1"></div>
              <div class="bar3"></div>
            </div>
          </div>
          <div class="activity">
            <div class="check"></div>
            <div class="text">Job around the park</div>
            <div class="exs">
              <div class="bar1"></div>
              <div class="bar3"></div>
            </div>
          </div>
          <div class="activity">
            <div class="check"></div>
            <div class="text">Job around the park</div>
            <div class="exs">
              <div class="bar1"></div>
              <div class="bar3"></div>
            </div>
          </div>
        </div>
        <div class="options">
          <div class="items">5 items left</div>
          <div class="select">All</div>
          <div class="clear">Clear Completed</div>
        </div>
      </div>
    </div>
    <div class="bg-color"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rcdcas">Ricardo Castillo</a>.
    </div>
  </body>
</html>
